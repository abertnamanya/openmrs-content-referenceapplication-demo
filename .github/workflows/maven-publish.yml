name: Publish to GitHub Packages

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Deploy
        run: mvn -B clean deploy

      - name: Verify Deployment
        run: |
          echo "Package should be at:"
          echo "https://github.com/abertnamanya/packages?repo_name=openmrs-content-referenceapplication-demo"
