name: Publish to GitHub Packages

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          server-id: github # Matches the <id> in your pom.xml distributionManagement
          # setup-java automatically uses GITHUB_ACTOR and GITHUB_TOKEN by default
          # if you define server-id, but we can be explicit:
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build and Deploy
        # Added working-directory to target your specific OpenMRS content folder
        working-directory: ./openmrs-content-referenceapplication-demo
        run: mvn -B clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Deployment
        run: |
          echo "Package deployed for: abertnamanya"
